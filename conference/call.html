<body>

<div id="tpAnnouncementCover" class="tpMsgCover">
    <div class="tpPopup">
        <div>
            <table>
                <tr>
                    <td class="tpTdAlign">
                        <div class="tpPopupHeader">
                            <div class="tpHeaderWrapper tpWidth100">
                                <div id="tpPopupTitle" class="tpPopupTitle">Teacher Video Call</div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr style="background-color: unset;">
                    <td class="tpMessage">
                        <div id="tpAnnouncementMessage" class="tpVideoArea">
                            <div id="tpVideoOuterContainer" class="container">
                                <div id="tpSessionOverMessage" class="tpPopupTitle tpTxtCenter" style="display: none">Teacher video call ended<br/>
                                    You can close the tab
                                </div>
                                <div id="session">
                                    <openvidu-webcomponent
                                            prejoin="false"
                                            toolbar-fullscreen-button="true"
                                            toolbar-display-logo="false"
                                            style="height: 80vh; width: 70vw; display: none;"></openvidu-webcomponent>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
