<body>

<div id="tpAnnouncementCover" class="tpMsgCover">
  <div class="tpPopup">
    <div>
      <table>
        <tr>
          <td class="tpTdAlign">
            <div class="tpPopupHeader">
              <div class="tpHeaderWrapper tpWidth100">
                <div id="tpPopupTitle" class="tpPopupTitle">Classroom screen share session</div>
              </div>
            </div>
          </td>
        </tr>
        <tr style="background-color: unset;">
          <td class="tpMessage">
            <div id="tpAnnouncementMessage" class="tpVideoArea">
              <div id="tpVideoOuterContainer" class="container">
                <div id="tpSessionOverMessage" class="tpPopupTitle" style="display: none">Teacher screen sharing has ended<br/>
                You can close the tab</div>
                <div id="session">
                  <div id="tpVideoContainer"></div>
                </div>
              </div>
            </div>
            <div id="tpFullScreenButton" class="tpBtn" style="display: none;">Enter full screen</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
